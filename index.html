<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <title>Javascript Calculator</title>
  </head>
  <body>
    <header>
      <h1 class="header">Calculator</h1>
    </header>
    <main>
      <div class="container">
        <div class="calculator">
         
            <div class="calc-body">
              <div class="screen">
                <input type="text" placeholder="0" id="screen" class="screen">
              </div>
              <div class="button-row">
                <div class="button" onclick="myFunction('7')" button value="7">7</div>
                <div class="button" onclick="myFunction('8')" button value="9">8</div>
                <div class="button" onclick="myFunction('9')" button value="9">9</div>
                <div class="btn-op" onclick="calcAnswer('=')" button value="=">=</div>
                
              </div>
              <div class="button-row">
                <div class="button" onclick="myFunction('4')" button value="4" >4</div>
                <div class="button" onclick="myFunction('5')" button value="5" >5</div>
                <div class="button" onclick="myFunction('6')" button value="6" >6</div>
                <div class="btn-op" onclick="myFunction('*')" button value="*" >x</div>
              </div>
              <div class="button-row">
                <div class="button" onclick="myFunction('1')" button value="1">1</div>
                <div class="button" onclick="myFunction('2')" button value="2">2</div>
                <div class="button" onclick="myFunction('3')" button value="3">3</div>
                <div class="btn-op" onclick="myFunction('/')" button value="/">/</div>
              </div>
              <div class="button-row">
                <div class="btn-op" onclick="myFunction('+')" button value="+">+</div>
                <div class="button" onclick="myFunction('0')" button value="0">0</div>
                <div class="btn-op" onclick="myFunction(',')" button value=",">,</div>
                <div class="btn-op" onclick="myFunction('-')" button value="-">-</div>
              </div>
              <div class="button-row">
                <div class="btn-op" onclick="del('del')" button value="del">del</div>
                <div class="btn-op" onclick="clearAll('CA')" button value="CA">CA</div>
              </div>
              
              
              
            </div>
        </div>
      </div>
    </main>

    
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
